<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com clone</title>

    <style>
        .mohr{
            width: 800px;
            object-fit: cover;
            object-position: center;
            border: 2px;
            border-style: solid;
            border-color: red;
            border-radius: 400px;
        }
        .search-bar{
            font-size: 20px;
            margin-left: 12px;
        }
        .video-title{
            width: 300px;
        }
    </style>

</head>
<body>
    <img class="mohr" src="img_youtube/MOHR1.png">
    <input class="search-bar" type="text" placeholder="Search">
    <p class="video-title">
        Talking Tech and AI with Google CEO Sunday Pichai!
    </p>
    <p>
        Marques Brownlee
    </p>
    <p>
        3.4M views &#183; 6 months ago
    </p>
</body>
</html>
