<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 100px 100px 200px ;">
        <div style="background-color: lightblue;">div1
        </div>
        <div style="background-color: lightpink;">div 2</div>
        
    </div>
    <div style="
    margin-top: 30px; 
    display: grid; 
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;
    ">
        <div style="background-color: lightblue;height: 150px;">div1</div>
        <div style="background-color: lightpink;">div 2</div>
        <div style="background-color: red;">div 3</div>
        <div style="background-color: lightpink;height: 150px;">div1</div>
        <div style="background-color: red;">div 2</div>
        <div style="background-color: lightblue;">div 3</div>
        <div style="background-color: red;height: 150px;">div1</div>
        <div style="background-color: lightblue;">div 2</div>
        <div style="background-color: lightpink;">div 3</div>
        
    </div>
</body>
</html>
