<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
  <style>
    /* Flex container with column alignment */
    .flex-container {
      display: flex;
      flex-direction: column;
    }

    /* Container 1 styles */
    .container-1 {
      background-color: #e0e0e0;
      padding: 10px;
      margin: 5px;
    }

    /* Container 2 styles */
    .container-2 {
      display: flex;
      flex-direction: row; /* Change to row direction */
      background-color: #c0c0c0;
      padding: 10px;
      margin: 5px;
    }

    /* Interior containers inside Container 2 with row alignment */
    .interior-container-1 {
      flex: 1; /* Set to 20% width */
      background-color: #a0a0a0;
      padding: 10px;
      margin: 5px;
    }

    .interior-container-2 {
      flex: 4; /* Set to 80% width */
      background-color: #a0a0a0;
      padding: 10px;
      margin: 5px;
    }
    /*buttom style*/
    .manage-button{
    background-color: #2A62A7;
    border: 1px;
    border-radius: 8px;
    width: 181px;
    height: 48px;
    gap: 8px;
    border-color: #2A62A7;
    font-family: Poppins,Arial;
    color: white;
    font-weight: 400;
    font-size: 16px;
    }
    /*Process container*/
    .process-container{
        display: flex;
        flex-direction: row;
        background-color: white;
        padding: 10px;
        margin: 5px;
    }
    .div1{
        flex: 1;
    }
    .div2{
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Flex container with two containers in column alignment -->
  <div class="flex-container">

    <!-- Container 1 -->
    <div class="container-1">
      Container 1 Content
    </div>

    <!-- Container 2 -->
    <div class="container-2">

      <!-- Interior Container 1 inside Container 2 -->
      <div class="interior-container-1">
        Interior Container 1 Content
      </div>

      <!-- Interior Container 2 inside Container 2 -->
      <div class="interior-container-2">
        <!--First header processes & selector-->
        <div class="process-container">
            <div class="div1">
                <div >Processes</div>
                <div >Lorem ipsum</div>
            </div>
            <div class="div2">
                <button class="manage-button">Manage Process</button>
            </div>
        </div>    
        <div>2</div>    
        <div>3</div>    
        <div>4</div>    
        <div>5</div>    
        Interior Container 2 Content
      </div>

    </div>

  </div>

</body>
</html>
