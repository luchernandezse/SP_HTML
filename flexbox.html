<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="
    margin-top: 30px; 
    height:70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex; 
    flex-direction: row;
    
    ">
        <div style="background-color: lightblue;height: 150px;">div1</div>
        <div style="background-color: lightpink;">div 2</div>
        <div style="background-color: red;">div 3</div>
        <div style="background-color: lightpink;height: 150px;">div1</div>
        <div style="background-color: red;">div 2</div>
        <div style="background-color: lightblue;">div 3</div>
        <div style="background-color: red;height: 150px;">div1</div>
        <div style="background-color: lightblue;">div 2</div>
        <div style="background-color: lightpink;">div 3</div>
        
    </div>

    <div style="
    margin-top: 30px; 
    display: flex; 
    flex-direction: row;
    
    ">
        <div style="background-color: lightblue;height: 150px;width: 100px;">div1</div>
        <div style="background-color: lightpink;flex:1;">flex1</div>
        <div style="background-color: red;">div 3</div>
        <div style="background-color: lightpink;height: 150px;">div1</div>
        <div style="background-color: red;">div 2</div>
        <div style="background-color: lightblue;">div 3</div>
        <div style="background-color: red;height: 150px;">div1</div>
        <div style="background-color: lightblue;">div 2</div>
        <div style="background-color: lightpink;">div 3</div>
        
    </div>


</body>
</html>
